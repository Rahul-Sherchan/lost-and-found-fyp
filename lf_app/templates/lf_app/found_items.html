<!DOCTYPE html>
<html>

<head>
    <title>Found Items</title>
</head>

<body>
    <h1>All Found Items</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'lost_items' %}">Lost Items</a>
        <a href="{% url 'found_items' %}">Found Items</a>
    </nav>

    {% for item in items %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
        <h3><a href="{% url 'item_detail' 'found' item.id %}">{{ item.item_name }}</a></h3>
        <p>{{ item.description }}</p>
        <p><strong>Location Found:</strong> {{ item.location_found }}</p>
        <p><strong>Date Found:</strong> {{ item.date_found }}</p>
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.item_name }}" width="200">
        {% endif %}
    </div>
    {% empty %}
    <p>No found items.</p>
    {% endfor %}
</body>

</html>
