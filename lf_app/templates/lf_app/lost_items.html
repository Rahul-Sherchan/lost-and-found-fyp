<!DOCTYPE html>
<html>
<head>
    <title>Lost Items</title>
</head>
<body>
    <h1>All Lost Items</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'lost_items' %}">Lost Items</a> |
        <a href="{% url 'found_items' %}">Found Items</a>
    </nav>
    
    {% for item in items %}
        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
            <h3><a href="{% url 'item_detail' 'lost' item.id %}">{{ item.item_name }}</a></h3>
            <p>{{ item.description }}</p>
            <p><strong>Location:</strong> {{ item.location_lost }}</p>
            <p><strong>Date Lost:</strong> {{ item.date_lost }}</p>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.item_name }}" width="200">
            {% endif %}
        </div>
    {% empty %}
        <p>No lost items found.</p>
    {% endfor %}
</body>
</html>
